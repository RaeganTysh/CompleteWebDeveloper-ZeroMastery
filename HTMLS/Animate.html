<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <h1 class="animate__animated animate__bounce">Bounce</h1>
    <!--<h1 class="animate__animated animate__bounce animate__infinite">Bounce</h1>-->
    <h1 class="animate__animated animate__flash">Flash</h1>
    <h1 class="animate__animated animate__flash animate_repeat-3 3">Flash</h1>
    <h1 class="animate__animated animate__pulse">Pulse</h1>
    <h1 class="animate__animated animate___flipInX animate__infinite">FlipInXinfinite</h1>
    <h1 class="animate__animated animate___flipInX animate__infinite infinite">Bounce</h1>

</body>

</html>
